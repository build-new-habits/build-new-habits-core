<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Build New Habits</title>
    <!-- Design System -->
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="theme-default">

    <!-- 1. HEADER -->
    <header class="app-header">
        <div class="brand-chip">
            <div class="logo-circle"><i class="fa-solid fa-cube"></i></div>
            <div class="user-info">
                <span id="header-title">Build New Habits</span>
                <span id="header-subtitle" class="status-badge">Core System</span>
            </div>
        </div>
        <!-- This chip changes based on the app mode (Credits vs. Streak vs. Nothing) -->
        <div class="stats-chip" id="dynamic-stats">
            <span class="stat-primary"><i class="fa-solid fa-fire"></i> 0</span>
        </div>
    </header>

    <!-- 2. MAIN VIEWPORT (Content Injection Zone) -->
    <main id="app-viewport">
        <!-- Cards appear here -->
    </main>

    <!-- 3. NAVIGATION (Dynamic) -->
    <nav class="bottom-nav" id="main-nav">
        <!-- Buttons injected by JavaScript -->
    </nav>

    <!-- 4. MODALS (Popups) -->
    <div id="modal-overlay" class="hidden" onclick="App.ui.closeModal()">
        <div id="modal-content" onclick="event.stopPropagation()">
            <button id="modal-close" onclick="App.ui.closeModal()"><i class="fa-solid fa-xmark"></i></button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
